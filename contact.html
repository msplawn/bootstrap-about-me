<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Morgan Splawn | Contact</title>
  </head>
  <body>
  
    <nav>
        <div class="name">
            <a href="index.html">
                <h1>Morgan Splawn</h1>
            </a>
        </div>

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
    </nav>

    <div class="container">

        <div class="row">

            <div class="column-md-1">

            </div>

            <section class="contactcenter">

            <div class="column-md-10">
                <div class="jumbotron jumbotron-fluid">
                    <div id="email-form">
                        <h2 class="display-4">Contact</h2>
                            
                        <form>
                            <div class="form-group">
                              <label for="exampleInputName1">Name</label>
                              <textarea type="text" class="form-control" id="exampleInputName1" placeholder="Enter Name"></textarea>
                            </div>

                            <div class="form-group">
                              <label for="exampleInputEmail1">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email"> 
                            </div>

                            <div class="form-group">
                              <label for="exampleInputMessage1">Message</label>
                              <textarea type="text" class="form-control" id="exampleInputMessage1" placeholder=""></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        

                    </div>
                  </div>
                  
            </div>

          </section>

            <div class="column-md-1">
                
            </div>

        </div>

    </div>

    <footer class="fixed-bottom">
      
      <h3>A Morgan Splawn Joint </h3>

  </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
